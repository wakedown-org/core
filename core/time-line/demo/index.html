<!doctype html>
<html lang="en-GB">
<head>
  <meta charset="utf-8">
  <style>
    *,
    *::before,
    *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font: normal 16px/1.5 "Helvetica Neue", sans-serif;
      background: #456990;
      color: #fff;
      overflow-x: hidden;
      padding-bottom: 50px;
    }  
  </style>
</head>
<body>
  <div id="demo"></div>

  <script type="module">
    import { html, render } from 'lit';
    import '../dist/src/time-line.js';

    const title = 'Hello owc World!';
    render(
      html`
        <time-line .title=${title}>
          some light-dom
        </time-line>
      `,
      document.querySelector('#demo')
    );
  </script>
</body>
</html>
